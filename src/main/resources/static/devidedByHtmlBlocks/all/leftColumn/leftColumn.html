


<article id="mySidebar" class="w3-sidebar w3-bar-block w3-border-right container" ng-controller="leftColumnController" >
    <h4>Spot Categories</h4>


    <br>
    <h4> Edit your Interests: </h4>
    <hr>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="kitesurfing"
                   ng-click="toggleKiteSurfing()" ><span>kite surfing</span>
        </label>
    </div>
    <div class="form-check ">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="scuba_diving"
                   ng-click="toggleScubaDiving()" value="">scuba-diving
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="scuba_diving_schools"
                   ng-click="toggleScubaSchools()" value="">schools
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="scuba_diving_spots"
                   ng-click="toggleScubaSpots()" value="">spots
        </label>
    </div>

    <div style="">
        <button id="btnCloseSidebar" onclick="w3_close()"  class="w3-bar-item w3-large"  >Close &times;</button>
    </div>
</article>
<button  id="btnOpenSidebar"
        class="w3-button w3-teal w3-large " onclick="w3_open()">â˜°</button>


<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
